<script>
    var x = 0
    var length = $(".content>div").length;

    var xinxiObj = {

    }
    var flag = true
    var jinduwidth
    // 切换下一张
    function f(str, type) {
        if (flag && x != length - 1) {
            flag = false;
            x++,
                jinduwidth = (length - 1 - x) / length * 100 + '%'
            $('.jindu').css({
                width: jinduwidth,
                height: '10px', backgroundColor: 'black',

            })
            $(".content").animate({
                marginLeft: -9 * x + 'rem',
            }, 200, function () {

                flag = true
            })
        } else {
            flag = true
        }

        if (type == 'type') {
            xinxiObj.type = str

        } else if (type == 'xuqiu') {
            xinxiObj.xuqiu = str
        } else if (type == 'yusuan') {
            xinxiObj.yusuan = str
        }
    }

    // 切换上一张
    function f2() {
        if (flag) {
            flag = false
            if (x != 0) {
                x--,
                    jinduwidth = (length - x) / length * 100 + '%'
                $('.jindu').css({
                    width: jinduwidth,
                    height: '10px', backgroundColor: 'black',
                })
                $(".content").animate({
                    marginLeft: -9 * x + 'rem',
                }, 200, function () {
                    flag = true
                })
            } else {
                flag = true
            }

        }
    }
    $(".next").click(f);
    $(".prev").click(f2);
    $('.peizhi').click(f);
    $('.typeYouxi').click(function () {
        f('typeYouxi', 'type')
    });
    $('.typeSheji').click(function () {
        f('typeSheji', 'type')
    });
    $('.typeWenzi').click(function () {
        f('typeWenzi', 'type')
    });
    $('.typeXuqiuYY').click(function () {
        f('typeXuqiuYY', 'xuqiu')
    });
    $('.typeXuqiuZG').click(function () {
        f('typeXuqiuZG', 'xuqiu')
    });


    $('.YS2-4').click(function () {
        f('2 0 0 0 - 4 0 0 0', 'yusuan')
    });
    $('.YS4-6').click(function () {
        f('4 0 0 0 - 6 0 0 0', 'yusuan')
    });

    $('.YS8-10').click(function () {
        f('8 0 0 0 - 1 0 0 0 0', 'yusuan')
    });
    $('.YS10-20').click(function () {
        f('1 0 0 0 0 - 2 0 0 0 0', 'yusuan')
    });
    $('.YS20').click(function () {
        f('2 0 0 0 0', 'yusuan')
    });


    $('.statePeizhi').click(function () {
        var configInfo = {}
        //文员高级
        if (xinxiObj.type == "typeWenzi" && xinxiObj.yusuan == "2 0 0 0 - 4 0 0 0") {
            configInfo = wycj;


        } else if (xinxiObj.type == "typeWenzi" && (xinxiObj.yusuan == "4 0 0 0 - 6 0 0 0" || xinxiObj.yusuan == "4 0 0 0 - 6 0 0 0")) {
            configInfo = wygj;

        } else if (xinxiObj.type == "typeWenzi" && xinxiObj.yusuan == "8 0 0 0 - 1 0 0 0 0") {

            configInfo = ztcj;

        } else if (xinxiObj.type == "typeWenzi" && xinxiObj.yusuan == "1 0 0 0 0 - 2 0 0 0 0") {
            configInfo = ztgj;

        }
        else if ((xinxiObj.type == "typeYouxi" || xinxiObj.type == "typeSheji") && xinxiObj.yusuan == "2 0 0 0 - 4 0 0 0") {
            configInfo = wygj;

            // 游戏初级
        } else if (xinxiObj.type == 'typeYouxi' && xinxiObj.yusuan == "4 0 0 0 - 6 0 0 0") {
            configInfo = yxcj;

        } else if (xinxiObj.type == 'typeSheji' && (xinxiObj.yusuan == "4 0 0 0 - 6 0 0 0" || xinxiObj.yusuan == "4 0 0 0 - 6 0 0 0")) {
            configInfo = ztrm;

        }
        // 作图中级
        else if ((xinxiObj.type == 'typeYouxi' || xinxiObj.type == 'typeSheji') && xinxiObj.yusuan == '8 0 0 0 - 1 0 0 0 0') {
            configInfo = ztzj;

        }
        // 作图高级
        else if ((xinxiObj.type == 'typeYouxi' || xinxiObj.type == 'typeSheji') && xinxiObj.yusuan == '1 0 0 0 0 - 2 0 0 0 0') {
            configInfo = ztgj

        }
        // 游戏高级
        else if (xinxiObj.type == 'typeYouxi' && xinxiObj.yusuan == '2 0 0 0 0') {
            configInfo = yxgj

        }

        else {
            configInfo = yxgj

        }

        var res = ''
        Object.keys(configInfo.value).forEach(it => {
            var element = configInfo.value[it]
            res += ` <div class="${it}"  style="display: ${it === 'cpu' ? 'bolck' : 'none'};">
                    <div class="title ">
                        ${element.chineseName}
                    </div>
                    <div style="display: flex;flex-wrap: nowrap;margin: 0 20px;">
                        <div class="rightWrapLeftContent" style="width: 2.1rem;">
                            <div class="title">推荐配置</div>
                            <img style="width: 1.14rem;height: 1.14rem;" src="./image/${element.urlname}" alt="">
                            <div class="leftContentName">${element.name}</div>
                        </div>
                        <div class="rightWrapRightContent">
                            <div class="leftContentName"> 产品名称：${element.name}</div>
                            <div class="cpjj">
                                产品简介：<br />
                              ${element.jj}
                            </div>
                        </div>
                    </div>
                    <div class="jjqj">
                        <div>近期均价 ：<span class="fontRed"> ${element.jqjj}</span> </div>
                        <div style="display:flex; flex-wrap: nowrap;">
                            <div>发售价格：<span class="fontRed">${element.fsjg}</span> </div>
                            <div style="margin-left: 0.1rem;">上月价格：<span class="fontRed">${element.syjg}</span> </div>
                        </div>
                    </div>
                </div>`
        })

        let configInfoHtml = ` <div class="zjLeft">
                <div class="zjTitle"> &nbsp;&nbsp; 装机方案</div>
                <div class="zjContentWrap">
                    <div class="zjContent cpu">CPU</div>
                    <div class="zjContent zb">主板</div>
                    <div class="zjContent yxnc">运行内存</div>
                    <div class="zjContent cc">储存</div>
                    <div class="zjContent xk">显卡</div>
                    <div class="zjContent fs">风扇</div>
                    <div class="zjContent jx">机箱</div>
                    <div class="zjContent dy">电源</div>
                    <div class="zjContent">其他外接</div>
                    <div class="zjContent xsq">显示器</div>
                    <div class="zjContent sb">鼠标</div>
                    <div class="zjContent qt">其他</div>
                    <div class="leftFoot">
                        <div>当前总价</div>
                        <div class="jg">${configInfo.jg}</div>
                        <span class="leftButton">
                            <a style="text-decoration: none;color: white;" href="./disposition.html">生产报价单</a>
                        </span>
                        <div class="manyi">对预算不满意？</div>
                        <div style="display: flex;flex-wrap: nowrap;">
                            <span class="tiao">上调预算</span> <span class="tiao" style="margin-left: 2px;">下调预算</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="zjRight">
               ${res}
            </div>`

        $(".zhuangjifangan").append(configInfoHtml);
        bindFun();
        $(".banner").hide();
        $(".zhuangjifangan").show();
    });
    function cpu() {
        $('.zjRight>div').hide()
        $('.cpu').show()
    }
    function zb() {

        $('.zjRight>div').hide()
        $('.zb').show()
    }
    function yxnc() {
        $('.zjRight>div').hide()
        $('.yxnc').show()
    }
    function cc() {
        $('.zjRight>div').hide()
        $('.cc').show()
    }
    function xk() {
        $('.zjRight>div').hide()
        $('.xk').show()
    }
    function fs() {
        $('.zjRight>div').hide()
        $('.fs').show()
    }
    function dy() {
        $('.zjRight>div').hide()
        $('.dy').show()
    }
    function xsq() {

        $('.zjRight>div').hide()
        $('.xsq').show()
    }
    function sb() {
        $('.zjRight>div').hide()
        $('.sb').show()
    }
    function qt() {
        $('.zjRight>div').hide()
        $('.qt').show()
    }
    function xsq() {
        $('.zjRight>div').hide()
        $('.xsq').show()
    }
    function bindFun() {
        $('.cpu').click(cpu)
        $('.zb').click(zb)
        $('.yxnc').click(yxnc)
        $('.cc').click(cc)
        $('.xk').click(xk)
        $('.fs').click(fs)
        $('.dy').click(dy)
        $('.xsq').click(xsq)
        $('.sb').click(sb)
        $('.qt').click(qt)
    }


</script>
